
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" autocomplete= "off"
                    [(ngModel)]="hard.nombre" required>
                </div>
                <div class="form-group">
                    <label for="pporcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" autocomplete= "off"
                    [(ngModel)]="hard.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="img">Url de la Imagen</label>
                    <input type="text" class="form-control" id="img" name="img" autocomplete= "off"
                    [(ngModel)]="hard.img" required>
                </div>
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Editar</button>
              
            </form>
        </div>
    </div>
</div>
