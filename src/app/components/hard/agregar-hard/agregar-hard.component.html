<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" autocomplete= "off"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" autocomplete= "off"
                    [(ngModel)]="porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="img">UrlImagen</label>
                    <input type="text" class="form-control" id="img" name="img" autocomplete= "off"
                    [(ngModel)]="img" required>
                </div>
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
              
            </form>
        </div>
    </div>
</div>
