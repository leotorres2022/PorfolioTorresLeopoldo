
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" autocomplete= "off"
                    [(ngModel)]="experiencia.empresa" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Actividad</label>
                    <input type="text" class="form-control" id="actividad" name="actividad" autocomplete= "off"
                    [(ngModel)]="experiencia.actividad" required>
                </div>
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Editar</button>
              
            </form>
        </div>
    </div>
</div>
